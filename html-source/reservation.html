<script crossorigin="anonymous"

<script crossorigin="anonymous"

<script src="https://unpkg.com/notie"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
	let attention = prompt();
    (() => {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

	document.getElementById("colorButton").addEventListener("click", function () {
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation search-form">
        	<div class="d-flex flex-row justify-content-evenly" id="reservation-dates-modal">
				<div class="p-2">
					<input required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
				</div>
				<div class="p-2">
					<input required class="form-control" type="text" name="end" id="end" placeholder="Departure">
				</div>
			</div>
        </form>
        `
        attention.custom({msg: html, title: "Choose your dates"});
    });

    const elem = document.getElementById('reservation-dates');
    new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
    });

    function notify(msg, msgType) {
        notie.alert({
            type: msgType,
            text: msg,
        });
	}

    function notifyModal(title, html, icon, confirmationButtonText) {
        Swal.fire({
            icon: icon,
            title: title,
            html: html,
            confirmButtonText: confirmationButtonText,
        });
	}

    function prompt() {
        let toast = function(c) {
            const {
				msg = "",
				icon = "success",
				position = "top-end",
			} = c;

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            Toast.fire({});
		};

        let success = function(c) {
            const {
                msg = "",
				title = "",
				footer = "",
			} = c;
            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: footer
            })
        };

        let error = function(c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer
            })
        };

        async function custom(c) {
			const {
                msg = "",
				title = ""
			} = c;

            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
				backdrop: false,
                focusConfirm: false,
				showCancelButton: true,
				willOpen: () => {
                	const elem = document.getElementById("reservation-dates-modal");
					const rp = new DateRangePicker(elem, {
                        form: 'yyyy-mm-dd',
						showOnFocus: false,
					});
				},
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                    ]
                }
            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
		}

        return {
            toast: toast,
            success: success,
			error: error,
			custom: custom,
		};
	}
</script>
